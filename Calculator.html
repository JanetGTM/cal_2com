<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script>
		function cube(){
			var num=document.getElementById("n1");
			num.value=Math.pow(num.value, 3);
		}
		function seno(){
			var num=document.getElementById("n1");
			num.value=Math.sin(num.value);
		}
	</script>
</head>
<body>
<h1>Calculadora de Janet Torres</h1>
Number:
<input type="text" id="n1"><p></p>
<button onclick="cube()">X^3</button>
<button onclick="seno()">Sin(x)</button>
</body>
</html>
