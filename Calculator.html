<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script>
		function cuarta(){
			var num=document.getElementById("n1");
			num.value=Math.pow(num.value, 4);
		}
	</script>
</head>
<body>
<h1>Calculadora de Janet Torres</h1>
Number:
<input type="text" id="n1"><p></p>
<button onclick="cuarta()">X^4</button>
</body>
</html>
